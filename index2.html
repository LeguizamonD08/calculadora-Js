<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Manipulacion basica del dom </h1>
        <div class="row">
            <div class="col-4">
                <input type="number" class="form-control" id="calcular" placeholder="">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="calcular2" placeholder="">
            </div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-2">
                <button style="font-size: 25px;" class="btn btn-outline-danger" id="btnSuma"> + </button>
            </div>
            <div class="col-2">
                <button style="font-size: 25px;" class="btn btn-outline-danger" id="btnResta"> - </button>
            </div>
            <div class="col-2">
                <button style="font-size: 25px;" class="btn btn-outline-danger" id="btnMulti"> * </button>
            </div>
            <div class="col-2">
                <button style="font-size: 25px;" class="btn btn-outline-danger" id="btnDivi"> / </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h3><p id="result" value="sasd"></p></h3>
            </div>
        </div>
        
    </div>
   


    <script src="./eventos.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
